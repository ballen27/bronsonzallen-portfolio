<html>
<head>

<script src="planes.js" type="text/javascript"></script>

<body>
	<div id="sidebar"></div>
	<div id="gameboard">

		<div class="plane" id="planeThree"><p id="bannerThree">3</p></div>

			<P> Click START to play</p>
		</div>
	</div>
	<div id="hide"></div>
	<div id="scoreboard">
		<audio controls autoplay loop id="gameMusic" src="ShowStopper.mp3"></audio>

		<div class="myButton" onclick="flyOne()">START</div>
		<div class="myButtonOne" onclick="reload()">RESET</div>
	</div>
	
<audio id="myAudio" src="propeller-plane.mp3" >
</audio>
